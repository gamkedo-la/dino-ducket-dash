<!DOCTYPE html>
<html>
<head>
	<title>DINO DUCKET DASH</title>
	<meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/ui.css">
	
</head>
<body>
	<!-- WARP UP: horizontally center the canvas in the window -->
	<div class='header'>DINO DUCKET DASH! Any Key to Play, WASD or Arrow Keys to move</div>
		<div class="container" id="allmenu">
			<div id="single" onmouseup="menuState()" onmouseover="detectMouseHover(buttonsList.single)" 
			onclick ='showCredits()'><p>1PLAY</p></div>
			<div id="multi" onmouseover="detectMouseHover(buttonsList.multi)"><p>2PLAY</p></div>
			<div id="audio" onmouseover="detectMouseHover(buttonsList.audio)"><p>AUDIO</p></div>
			<div id="highscore" onmouseover="detectMouseHover(buttonsList.highscore)"><p>SCOREBOARD</p></div>
		</div>
		<div class='popup'onclick="showCredits()">Click to show Credits</div>
	<canvas id='gameCanvas' width="320" height="240"></canvas>
	<script src="js/Coin.js"></script>
	<script src="js/images.js"></script>
	<script src="js/Main.js"></script>
	<script src='js/LoadingAndInputToLaunchScreen.js'></script>
	<script src="js/TimerAndScore.js"></script>
	<script src="js/Player.js"></script>
	<script src="js/GraphicsCommon.js"></script>
	<script src='js/CommonFunctions.js'></script>
	<script src="js/Input.js"></script>
	<script src="js/Enemy.js"></script>
	<script src="js/Collision.js"></script>
	<script src="js/Menu.js"></script>
	<script src='js/CharacterSelectScreen.js'></script>
	<script src="js/MoneyBucket.js"></script>
	<script src='js/CountdownToGamePlay.js'></script>
	<script src="js/Game.js"></script>
	<script src="js/GameOver.js"></script>
  <script src="js/Audio.js"></script>
  <script src="js/DecalFX.js"></script>
	<script src="js/EnemyTelegraph.js"></script>
	<script src="js/UI_Anim.js"></script>
	<script src="js/MainMenuButtonState.js"></script>
	<script src="js/MainMenuKeyBoard.js"></script>
	<script src="js/MainMenuMouse.js"></script>
	<script src="js/MainMenuGamePad.js"></script>
	<script src="js/SurpriseBox.js"></script>
	

</body>
</html>
